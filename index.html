<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container py-5">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="9am" data-time="9">
      <div
        class="col-lg-2 hour d-flex justify-content-end align-items-center">9AM</div>
      <div class="col-lg-8 d-flex px-0">
        <textarea name="9am-textarea" type="text" class=" form-control rounded-0 "></textarea>
      </div>
      <button type="button" class="btn col-lg-2 rounded-0 rounded-end saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="10am" data-time="10">

        class="col-lg-2 hour d-flex justify-content-end align-items-center">10AM</div>

</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
